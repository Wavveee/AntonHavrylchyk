<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="asets/icon/favicon.ico"><!-- 32×32 -->
</head>

<body>
    <main class="dinnet_list">

        <header class="list_name">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let’s go to the mall!</p>
        </header>

        <div class="wraper">
            <form action="" class="list_options">


                <label class="input_info">
                    <input type="checkbox" class="input_check">
                    <span>A lot of pickles</span><span class="description">for the next lessons about CSS</span>
                </label>

                <label class="input_info">
                    <input type="checkbox" class="input_check" checked>
                    <span>10 apples<span class="description">for more CSS manipulations</span></span>
                </label>

                <label class="input_info">
                    <input type="checkbox" class="input_check">
                    <span>20 oranges</span><span class="description">because they are awesome</span>
                </label>

                <label class="input_info">
                    <input type="checkbox" class="input_check">
                    <span>13 plates</span><span class="description">hm... they always dissapear</span>
                </label>

                <label class="input_info">
                    <input type="checkbox" class="input_check">
                    <span>15 bentos</span>
                </label>

                <label class="input_info">
                    <input type="checkbox" class="input_check" checked>
                    <span> 1 bottle of Sake</span><span class="description">for my friends</span>
                </label>

            </form>

            <button type="submit" class="submit_button">Bon appetit :)</button>
        </div>
    </main>

</body>

</html>
